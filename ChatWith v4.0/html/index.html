<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/http.js"></script>
    <script src="../js/getData.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWith</title>
</head>
<body>
    <div id="header">
        <div id="title">ChatWith</div>
        <div id="user">
            <h2 class="username">username</h2>
            <img class="avatar" width="90px" height="90px" src="../image/avatar.png" alt="avatar">
            <div id="menu">
                <div class="id">ID: XXXXX</div>
                <a href="../html/login.html"><div class="login">登录</div></a>
                <a href="../html/register.html"><div class="register">注册</div></a>
                <a href=""><div class="logout">退出</div></a>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="sidebar">
            <a href=""><div id="index">首页</div></a>
            <a href=""><div id="myfriend">联系人</div></a>
            <a href=""><div id="setting">设置</div></a>
        </div>
        <div id="content">
            <div id="chatbox">
                <div class="title"><h3 style="margin-left: 10px;">> 首页</h3></div>
                <div id="addFriend"></div>
                <div class="window"></div>
            </div>
            <div id="typebox">
                <input class="input" type="text" placeholder="请输入：">
                <div class="button">发送</div>
            </div>
        </div>
    </div>

    <div id="userList">
        <div id="userListLine"></div>
    </div>
    <div id="toggle">〈&nbsp;&nbsp;&nbsp;</div>
    <script src="../js/index.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../js/setting.js"></script>
</body>
</html>
